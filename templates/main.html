<!DOCTYPE html>
<html lang="en">
	<head>
		
		<!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
		<script>
		function start() {
			gapi.load('auth2', function() {
			auth2 = gapi.auth2.init({
				client_id: 'os.environ.get("CLIENT_ID")'
			});
			});
		}
		</script>


    	<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		
    	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		
		<!-- following style added because nav bar hides top of body contet -->
		<style>
			body { padding-top: 70px; }
		</style>
		
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar navbar-dark bg-primary fixed-top">
	    	<a class="navbar-brand mb-0 h1">Book Catalog</a>
	      	<div class="collapse navbar-collapse">
	        	<ul class="navbar-nav mr-auto">
	          
	        	</ul>
	        	<ul class="navbar-nav right">
				    {% if 'email' not in session %}
						<li><a class="nav-link" href="{{url_for('showLogin')}}">Login</a></li>
				    {% else %}
		                <li><a class="nav-link" href="{{url_for('disconnect')}}">Logout</a></li>
			    	{% endif %}	
				</ul>
	      	</div>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
