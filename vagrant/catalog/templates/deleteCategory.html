{% extends "main.html" %}
{% block content %}
	<div class = "container">
		<h1>Delete Category</h1>
	  	<p>Are you sure you want to delete the {{category.name}} category?</p>
	  	<form action = "{{ url_for('deleteCategory', category_id = category_id) }}" method = 'POST'>
	  		<a href="/categories" class="btn btn-secondary pull-right">Cancel</a>
	  		<input type="submit" class="btn btn-primary" value="Delete">
	  	</form>
	</div>
{% endblock %}
